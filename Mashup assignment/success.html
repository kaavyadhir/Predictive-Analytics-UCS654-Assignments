<!DOCTYPE html>
<html>
<head>
    <title>Mashup Ready</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 380px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
        }

        a:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Mashup Sent Successfully</h2>
    <p>Your mashup has been created and sent to your email.</p>
    <a href="/">Create Another Mashup</a>
</div>

</body>
</html>
